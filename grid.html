<html lang="en">
<head>

        .grid-container {
            display: grid;
            grid-template-columns: 100px 200px 100px;
            grid-template-rows: 100px 200px;
            grid-gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .grid-item {
            background-color: #4caf50;
            color: white;
            text-align: center;
            line-height: 100px;
        }

        .grid-item-1 {
            grid-column: 1 / 3; /* Spans across two columns */
            grid-row: 1 / 2;
        }

        .grid-item-2 {
            grid-column: 2 / 4; /* Spans across two columns */
            grid-row: 2 / 3;
        }
    </style>
</head>
