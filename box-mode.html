<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid black;
            margin: 10px;
            background-color: lightblue;
        }

        .box-border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">This is a box with default content-box.</div>
    <div class="box box-border-box">This is a box with border-box.</div>
</body>
</html>
