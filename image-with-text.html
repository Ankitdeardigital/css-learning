<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
     

      .grid-container {
        display: grid;
        grid-template-columns: repeat(12, minmax(0, 1fr));
        gap: 24px;
        margin: 120px 0;
      }

      .image-section {
        grid-column: span 6 / span 6;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .text-section {
        grid-column: span 5 / -1;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      .text-section h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .text-section p {
        font-size: 1em;
        margin-bottom: 20px;
        color: #555;
      }

      .text-section .button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        width: fit-content;
      }
      .cs-container {
        max-width: 1440px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }
      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto;
          text-align: center;
        }

        .image-section {
          order: 2;
        }

        .text-section {
          order: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="cs-container">
      <div class="grid-container">
        <div class="image-section">
          <img
            src="https://via.placeholder.com/600x400"
            alt="Sample Image"
            style="width: 100%; height: auto"
          />
        </div>
        <div class="text-section">
          <h1>Responsive Design with Grid</h1>
          <p>
            This layout adapts to various screen sizes, ensuring the content is
            displayed in a user-friendly manner on all devices.
          </p>
          <a href="#" class="button">Learn More</a>
        </div>
      </div>
    </div>
  </body>
</html>
