<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .main {
            display: flex;
            flex: 1;
        }

        .sidebar, .content {
            padding: 20px;
        }

        .sidebar {
            background-color: #f4f4f4;
            width: 200px;
        }

        .content {
            flex: 1;
            background-color: #fff;
            text-align: justify;
        }

        .aside {
            background-color: #f4f4f4;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main">
            <div class="sidebar">Left Sidebar</div>
            <div class="content">Main Content</div>
            <div class="aside">Right Sidebar</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
